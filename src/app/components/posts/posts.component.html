<app-tool-bar [title]="toolbarTitle" (selectEvent)="onSelectedOption($event)"></app-tool-bar>
<div class="postsContainer">
  <mat-card class="postCard" *ngFor="let post of posts">
    <mat-card-title> Post: {{ post.id }}</mat-card-title>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>
      <div class="content">{{ post.body }}</div>
    </mat-card-content>
    <mat-card-actions>
      <div align="right">
        <span> {{commentsCount}} comments</span>
        <button 
        color="primary" 
        mat-icon-button aria-label="show comments icon" 
        (click)="navigateToPostCommentsView(post.id)">
        <mat-icon>visibility</mat-icon>
      </button>
        <button 
          color="primary" 
          mat-icon-button aria-label="edit icon" 
          (click)="openUpdatePostDialog(post)">
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          color="primary" 
          mat-icon-button aria-label="delete icon" 
          (click)="openDeletePostDialog(post.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
  <button mat-fab class="createPostButton" (click)="openCreatePostDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
